<!DOCTYPE html>
<html>
<head>
  <base id="base" href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Canvas Demo</title>
  <script>        
    document.getElementById('base').href = window.location.href;
  </script>

  <style>
    html {
      background: black;
      font-family: sans-serif;
    }
    .preloader {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
    }

    .preloader div {
      margin-left: 60px;
    }
  </style>
</head>
<body>
	<jf-app ng-class="'loaded'">
    <div class="preloader"><img src="img/instructure-reverse.png"/><div>loading...</div></div>
  </jf-app>
</body>
</html>
